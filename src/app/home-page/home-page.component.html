<section class="home-page">
    <h1>Foodie</h1>
    <p>Beautiful Place <span> | </span> Beautiful Food</p>
</section>
<section class="categories">
    <div class="container">
        <div class="row">
            <div class="col-sm-4" *ngFor = "let element of categoryElements">
                <app-categories [categoryElement] = "element" [origin] = "isHomePage" (click) = "navigate(element)"></app-categories>
            </div>
        </div>
    </div>
</section>
