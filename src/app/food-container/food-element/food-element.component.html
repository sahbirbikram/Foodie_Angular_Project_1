<div class="food-element">
    <img [src]="food.src" alt="" class="img-fluid">
    <div class="food-details">
        <h4>{{food.title}}</h4>
        <p>{{food.Description}}</p>
        <div class="feature">
            <div class="time">
                <i class="fas fa-clock"></i>
                <p>{{food.time}} minutes</p>
            </div>
            <div class="serve">
                <i class="fas fa-utensils"></i>
                <p>{{food.serves}} serves</p>
            </div>
        </div>
    </div>
    <div class="price">
        <p>Rs. {{ food.price }}</p>
    </div>
</div>
